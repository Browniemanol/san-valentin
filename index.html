      const target = new Date('2026-02-14T00:00:00');
      const now = new Date();
      let diff = (target - now) / 1000;
      if(diff < 0) { document.getElementById('countdown').innerText = "Â¡Ya es San ValentÃ­n!"; return;}
      let d = Math.floor(diff / 86400);
      diff -= d*86400;
      let h = Math.floor(diff / 3600);
      diff -= h*3600;
      let m = Math.floor(diff / 60);
      let s = Math.floor(diff - m*60);
      document.getElementById('countdown').innerText = `Faltan ${d} dÃ­as, ${h} horas, ${m} minutos y ${s} segundos para San ValentÃ­n ðŸ’œ`;
